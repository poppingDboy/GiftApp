name: SwiftUI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Decode and Import Certificate
        run: |
          echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 -d > certificate.p12
          security import certificate.p12 -P ${{ Azertyuiop9! }} -A

      - name: Build and test
        run: |
          xcodebuild -scheme Gift -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' clean test
