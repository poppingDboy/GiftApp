name: SwiftUI CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Decode and Import Certificate
        run: |
          # Decode the base64-encoded certificate
          echo "${{ secrets.CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12

          # Import the certificate into the keychain
          security create-keychain -p "${{ secrets.CERTIFICATE_PASSWORD }}" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.CERTIFICATE_PASSWORD }}" -A
          
          # Make sure the keychain is unlocked and set it as the default
          security list-keychains -d user -s build.keychain
          security unlock-keychain -p "${{ secrets.CERTIFICATE_PASSWORD }}" build.keychain

      - name: Build and test
        run: |
          xcodebuild -scheme Gift -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' clean test
